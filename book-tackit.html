<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>المتحف المصري الكبير</title>

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="المتحف المصري الكبير للعروض الفنية والاثرية لتنشيط السياحة بوطننا العزيز" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Mohamed Atlam" />

    <!-- Icon -->
    <link rel="icon" href="Images/logo.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/book-tackit.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header-content">
          <!-- Logo -->
          <a href="index.html">
            <img src="Images/logo.png" alt="Logo" width="120" />
          </a>

          <!-- Convert To EN -->
          <div class="header-content-en">EN</div>
        </div>
      </div>
    </header>

    <!-- WELCOME BOOK TACKIT -->
    <section>
        <div class="welcome-content">
            <img src="Images/book-tackit.jpg" alt="book image">
        </div>
    </section>

    <!-- MAIN SECTION -->
    <main class="main">
        <div class="main-content">
            <h2>بيانات الزائر</h2>

            <!-- Form -->
            <div class="main-content-form">
                <p>
                    سيتم إرسال التذاكر إلى عنوان البريد الإلكتروني الذي تقدمه. الرجاء إدخال عنوان بريد إلكتروني صحيح
                </p>

                <div class="main-content-form-grid">
                    <div class="first-name">
                        <label for="first">الاســـم الاول<span>*</span></label>
                        <input type="text" id="first">
                    </div>
                    <div class="last-name">
                        <label for="last">الاســـم الاخير<span>*</span></label>
                        <input type="text" id="last">
                    </div>
                    <div class="email">
                        <label for="email">البريد الالكترونى<span>*</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="email-conf">
                        <label for="email-conf">تاكيد البريد الالكترونى<span>*</span></label>
                        <input type="email" id="email-conf">
                    </div>
                    <div class="nationality">
                        <label for="nationality">الجنسية<span>*</span></label>
                        <select id="nationality">
                            <option hidden></option>
                            <option value="egp">Egypt (مصر)</option>
                            <option value="afg">Afghanistan (أفغانستان)</option>
                            <option value="alp">Albania (Shqipëri)</option>
                            <option value="alg">Algeria (الجزائر)</option>
                            <option value="ams">American Samoa</option>
                            <option value="and">Andorra</option>
                            <option value="ang">Angola</option>
                            <option value="anl">Anguilla</option>
                            <option value="aab">Antigua and Barbuda</option>
                            <option value="arg">Argentina</option>
                            <option value="arm">Armenia (Հայաստան)</option>
                            <option value="aru">Aruba</option>
                            <option value="ais">Ascension Island</option>
                            <option value="aus">Australia</option>
                            <option value="auo">Austria (Österreich)</option>
                            <option value="aze">Azerbaijan (Azərbaycan)</option>
                            <option value="bah">Bahamas</option>
                            <option value="ban">Bahrain (البحرين)</option>
                        </select>
                    </div>
                    <div class="number">
                        <label for="number">رقم الموبايل<span>*</span></label>
                        <input type="number" id="number">
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="main-content-buttons">
                <a href="index.html">
                    رجوع
                </a>
                <a href="#">
                    التالي
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-footer">
            <div class="footer-content">
                <!-- Media -->
                <div class="footer-content-media">
                    <p>تابعنا</p>
                    <ul class="footer-content-media-list">
                        <li>
                            <a href="https://www.facebook.com/GrandEgyptianMuseum/" target="_blank">
                                <i class="fa-brands fa-facebook-f fa-xl"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/grandegyptianmuseum/#" target="_blank">
                                <i class="fa-brands fa-instagram fa-xl"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.tiktok.com/@grandegyptianmuseum?_t=8mwhZT5wHyP&_r=1" target="_blank">
                                <i class="fa-brands fa-tiktok fa-xl"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Contact Me -->
                <div class="footer-content-contact" dir="ltr">
                    <p>اتصل بنا</p>

                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <span>+20235317344</span>
                        <br>

                        <i class="fa-solid fa-envelope"></i>
                        <span>Tourism_info@easwaaqmisr.com</span>
                        <br>

                        <p>Powered by eAswaaq Misr</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
